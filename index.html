<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic to-do app</title>

    <!-- milligram css style link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <!-- custom style css link -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <!-- input area section start -->
            <div class="column column-50 column-offset-20">
                <h2 class="header">JavaScript Basic to-do app</h2>
                <form action="" class="inputData">
                    <input type="text" name="task" id="inputBox">
                    <button type="submit" class="button" id="addtask">Add task</button>
                </form>
            </div>
            <!-- input area section end -->
        </div>
            <!-- To-do list section start -->
        <div class="row">
            <div class="column column-45 incomplete">
                <h3>Incomplete list</h3>
                <ul id="incomplete-list">
                    <li><input type="checkbox"> Task 1</li>
                    <li><input type="checkbox"> Task 2</li>
                    <li><input type="checkbox"> Task 3</li>
                </ul>
            </div>
            <div class="column column-45 column-offset-10 complete">
                <h3>Complete list</h3>
                <ul id="complete-list">
                    <li>Task 4 <a href="" class="delete">Delete</a></li>
                </ul>
            </div>
        </div>
        <!-- To-do list section end -->
    </div>


    <!-- custom js script -->
    <script src="./app.js"></script>
</body>
</html>
